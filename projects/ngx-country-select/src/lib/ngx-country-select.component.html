<mat-form-field [color]="color()" [appearance]="appearance() ?? appearanceToken ?? 'outline'">
  <mat-label>{{ label() }}</mat-label>
  <input
    autocomplete="country"
    aria-label="Select a Country"
    [required]="required()"
    [disabled]="disabled()"
    type="text"
    matInput
  />
</mat-form-field>

<details>
  <summary>Country list</summary>
  <div>
    <pre>
  {{ countries | json }}
</pre
    >
  </div>
</details>
